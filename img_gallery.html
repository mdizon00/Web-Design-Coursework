<!DOCTYPE html>
<html lang="en">

<head>
  <title>Half Cab Society</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <div id="topPage">
      <div id="halfCab">
        <img id="logo" src="images/skate-logo.png" alt="logo">
        <a id="title" class="nav-link" href="index.html">Half Cab Society</a>
      </div>
      <div id="top-right">
        <div id="name">
          <input id="username" type="text" class="form-control" placeholder="Username">
        </div>

        <div id="pass">
          <input id="password" type="password" class="form-control" placeholder="Password">
        </div>

        <div id="login">
          <button type="button" class="btn btn-primary" onclick='login()'>Login</button>
        </div>
      </div>
    </div>
  </header>


  <nav class="navbar sticky-top bg-body-tertiary ">
    <div class="container-fluid justify-content-center">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="img_gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="current_members.html">Current Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="events_calendar.html">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tricks.html">Tricks List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="...">Support Local</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact_us.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>


  <main>

    <!--bg image -->
    <div class="bg-image" style="background-image: url('images/plainBG.jpeg')">

      <div class="galleryTitle" class="container">
        <h1>Gallery</h1>
        <p>Check out our rad collection of pics from our adventures and events!</p>
      </div>

      <!-- gallery -->
      <div id="img-gallery" class="container justify-content-center">
        <div class="row">
          <div class="col-sm">
            <img src="images/bod_small.jpeg" onmouseover="highlight(this)" onmouseout="delight(this)"
              class="gallery-img" />
          </div>
          <div class="col-sm">
            <img src="images/westburn_skatepark.jpeg" onmouseover="highlight(this)" onmouseout="delight(this)"
              class="gallery-img" />
          </div>
          <div class="col-sm">
            <img src="images/kincorth_skatepark.jpeg" onmouseover="highlight(this)" onmouseout="delight(this)"
              class="gallery-img" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <img src="images/seed_skateshop.jpg" onmouseover="highlight(this)" onmouseout="delight(this)"
              class="gallery-img" />
          </div>
          <div class="col-sm">
            <img src="images/seed_decks.jpg" onmouseover="highlight(this)" onmouseout="delight(this)"
              class="gallery-img" />
          </div>
          <div class="col-sm">
            <img src="images/seed_magazine.jpg" onmouseover="highlight(this)" onmouseout="delight(this)"
              class="gallery-img" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <img src="images/deck_brands.jpeg" onmouseover="highlight(this)" onmouseout="delight(this)"
              class="gallery-img" />
          </div>
          <div class="col-sm">
            <img src="images/transition_extreme.jpeg" onmouseover="highlight(this)" onmouseout="delight(this)"
              class="gallery-img" />
          </div>
          <div class="col-sm">
            <img src="images/darkslides_secret_tapes.jpeg" onmouseover="highlight(this)" onmouseout="delight(this)"
              class="gallery-img" />
          </div>
        </div>
      </div>
    </div>

    <script>
      function highlight(x) {
        x.style = "border: solid #ee4970 2px;"
      }
      function delight(x) {
        x.style = "border: none;"
      }
    </script>

  </main>

  <aside> </aside>

  <footer>
    Copyright Mckzyn Dizon
  </footer>
</body>

</html>
