<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Half Cab Society</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- SCRIPTS-->
    <script src="scripts/main.js"></script>
</head>

<body>
    <!-- HEADER START-->
    <header>
        <div id="topPage">
            <!-- TITLE AND LOGO -->
            <div id="halfCab">
                <a href="index.html"><img id="logo" src="images/skate-logo.png" alt="logo"></a>
                <a id="title" class="nav-link" href="index.html">Half Cab Society</a>
            </div>

            <!-- LOGIN START -->
            <div id="top-right">
                <div id="name">
                    <input id="username" type="text" class="form-control" placeholder="Username">
                </div>
                <div id="pass">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div id="login">
                    <button type="button" class="btn btn-primary" onclick='login()'>Login</button>
                </div>
            </div>
            <!-- LOGIN END -->
        </div>
    </header>
    <!-- HEADER END-->

    <!-- NAVIGATION START -->
    <nav class="navbar sticky-top bg-body-tertiary ">
        <div class="container-fluid justify-content-center">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="img_gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="current_members.html">Current Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="events_calendar.html">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tricks.html">Tricks List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="board_setup.html">Skateboard Builds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contact_us.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- NAVIGATION END-->

    <!-- MAIN START-->
    <main>

        <!-- BACKGROUND IMAGE START -->
        <div class="bg-image" style="background-image: url('images/plainBG.jpeg')">

            <!-- HEADING -->
            <div id="contactTitle">
                <h1>Contact Us</h1>
                <p>Simply fill in the form below for any queries or suggestions!</p>
            </div>

            <!-- FORM START -->
            <div id="form-block">
                <form class="form-control row g-3 align-items-center flex-nowrap">
                    <!--name start-->
                    <div class="col-auto">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Full name" aria-label="First name">
                    </div>
                    <!--name end-->
                    <!--email start-->
                    <div class="col-auto">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="johndoe@email.com" id="inputEmail4">
                    </div>
                    <!--email end-->
                    <!--radio start-->
                    <div class="col-auto">
                        <label class="form-label">Membership Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Member
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Non-member
                            </label>
                        </div>
                    </div>
                    <!--radio end-->
                    <!--comment box start-->
                    <div class="input-group">
                        <span class="input-group-text">Comments</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <!--comment box end-->
                    <!--choose file start-->
                    <div class="input-group col-auto">
                        <input type="file" class="form-control" id="inputGroupFile04" aria-label="Upload">
                    </div>
                    <!--choose file end-->
                    <!--submit button start-->
                    <div class="col-auto">
                        <button class="btn btn-primary" type="button"
                            onclick='send_form("form_outcome","Form has been sent successfully!")'>Submit
                        </button>

                        <!-- form message start--> 
                        <div id="form_outcome">
                            <p></p>
                        </div>
                        <!-- form message end-->
                    </div>
                    <!--submit button end-->
                </form>
            </div>
            <!-- FORM END-->
        </div>
        <!-- BACKGROUND IMAGE END-->
    </main>
    <!-- MAIN END-->

    <!-- FOOTER START -->
    <footer>
        Copyright Mckzyn Dizon 2024
    </footer>
    <!-- FOOTER END -->

</body>

</html>
