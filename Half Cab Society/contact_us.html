    <body>
        <header> 
            <div id="topPage">
                <img id="logo" src="images/skate-logo.png" alt="logo">
                <a id="title" class="nav-link" href="index.html">Half Cab Society</a>
            
                <div id="top-right">
                  <div id="login">
                  <button type="button" class="btn btn-primary" onclick='login()'>Login</button>
                  </div>
                  <div id="pass">
                    <input id="password" type="password" class="form-control" placeholder="Password" >
                  </div>
                  <div id="name">
                    <input id="username" type="text" class="form-control" placeholder="Username" >
                  </div>
                </div>
              </div>
        </header>
      
        <nav class="navbar sticky-top bg-body-tertiary ">
        <div class="container-fluid justify-content-center">
            <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="img_gallery.html">Gallery</a>

                <a class="nav-link active" aria-current="page" href="contact_us.html">Contact Us</a>
            </li>
            </ul>
        </div>
        </nav>

        <main>  
            <!--bg image -->
            <div class="bg-image" style="background-image: url('images/plainBG.jpeg')">


                <div id="form-block">
                    <form class="form-control row g-3 align-items-center">
                        <!--form title-->
                        <h3>Contact Us</h3>
                        <p>Use the form below, or follow us on social media.</p>
                        <!--name start-->
                        <div class="col-auto">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Full name" aria-label="First name">
                        </div>
                        <!--name end-->
                        <!--email start-->
                        <div class="col-auto">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="johndoe@email.com" id="inputEmail4">
                        </div>
                        <!--email end-->
                        <!--radio start-->
                        <div class="col-auto">
                            <label for="exampleFormControlInput1" class="form-label">Membership Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Member
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    Non-member
                                    </label>
                                </div>
                            </label>
                        </div>
                        <!--radio end-->
                        <!--choose file start-->
                        <div class="input-group col-auto">
                            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        </div>
                        <!--choose file end-->
                        <!--submit button start-->
                        <div class="col-auto">
                            <button class="btn btn-primary" type="button" onclick='send_form("form_outcome","Form has been sent successfully!")'>Submit</button>

                            <script>
                                function send_form(id,content) {
                                    var container = document.getElementById(id);
                                    container.innerHTML = content;
                                }
                            </script>

                        <div id="form_outcome">
                            <p></p>
                        </div>
                        <!--submit button end-->
                    </form> 
                </div> 

            </div>
        </main>
